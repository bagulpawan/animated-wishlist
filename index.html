<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéÑ Merry Wishlist ‚Äî Christmas Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #09253a;
      --bg-2: #283d66;
      --accent: #b00020;
      --accent-gold: #e7c873;
      --green: #217a39;
      --red: #e63946;
      --muted: rgba(255,255,255,0.95);
      --muted-2: rgba(6,32,53,0.6);
      --maxw: 1100px;
      --mobile-border: 8px;
    }
    * { box-sizing: border-box }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Poppins, system-ui, -apple-system;
      background:
        radial-gradient(900px 400px at 10% 10%, rgba(255,255,255,0.04), transparent),
        linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color: var(--muted);
      -webkit-font-smoothing: antialiased;
      position: relative;
    }

    /* Snow effect */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background-image: url('https://svgshare.com/i/tdA.svg'); /* svg snowflake or use custom */
      opacity: 0.11;
      background-repeat: repeat;
      background-size: 42px;
      animation: snowMove 40s linear infinite;
    }
    @keyframes snowMove {
      0% { background-position: 0 0; }
      100% { background-position: 200px 800px; }
    }

    .shell {
      max-width: var(--maxw);
      margin: 20px auto;
      padding: 20px 24px;
      border-radius: 22px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.015));
      box-shadow: 0 12px 32px rgba(20,40,60,0.16);
      border: 4px solid var(--accent-gold);
    }

    header {
      display: flex;
      gap: 14px;
      align-items: center;
      margin-bottom: 12px;
    }
    .logo {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: linear-gradient(135deg,var(--accent-gold), var(--red) 75%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 38px;
      margin-right: 6px;
      box-shadow: 0 8px 24px rgba(230, 200, 115, 0.13);
      position: relative;
    }
    .logo::after {
      content: 'üéÖ';
      position: absolute;
      top: -18px; left: 14px;
      font-size: 30px;
      transform: rotate(-12deg);
    }
    h1 {
      font-family: 'Mountains of Christmas', cursive;
      color: var(--accent-gold);
      font-size: 40px;
      margin: 0;
      letter-spacing: 1.3px;
      text-shadow: 2px 2px 0 #fff9, 0 4px 12px var(--accent), 0 0 4px #e6394688;
    }
    .sub {
      font-size: 14px;
      margin-top: 8px;
      color: rgba(255,255,255,0.88);
      font-family: 'Poppins', sans-serif;
      letter-spacing: .008em;
    }

    /* Decorative fairy lights */
    .fairy {
      display: flex;
      gap: 10px;
      margin-bottom: 13px;
      justify-content: flex-start;
      align-items: center;
    }
    .light {
      width: 16px; height: 16px; border-radius: 50%;
      box-shadow: 0 0 14px rgba(170,227,255,0.22), 0 0 4px rgba(230,200,115,0.5);
      border: 2px solid #fff4;
      display: inline-block;
      background: var(--accent-gold);
      animation: twinkle 1.8s infinite alternate cubic-bezier(.6, .4, .5, 1);
    }
    .light:nth-child(2) { background: var(--red); animation-delay: 0.5s;}
    .light:nth-child(3) { background: var(--green); animation-delay: 1s;}
    .light:nth-child(4) { background: #7ed6f8; animation-delay: 1.5s;}
    .light:nth-child(5) { background: #fff; animation-delay: 2s;}
    @keyframes twinkle {
      to { box-shadow: 0 0 32px 8px #fff9, 0 0 4px #e63946; opacity: 0.7;}
      from { opacity: 1;}
    }

    /* Responsive content */
    .content {margin-top: 12px; display: flex; flex-direction:column; gap:18px}
    main.list { display: flex; flex-direction:column; gap:14px }

    /* wishlist item */
    .item {
      display: flex;
      gap: 11px;
      align-items: center;
      padding: 16px 10px;
      border-radius: 18px;
      background: linear-gradient(180deg, #fff 80%, #fafafa 100%);
      box-shadow: 0 8px 25px rgba(230,200,115,0.14), 0 2px 7px rgba(24,48,72,0.08);
      position: relative;
      overflow: visible;
      min-width: 0;
      border-top: 3px dashed var(--accent-gold);
      border-bottom: 3px dashed var(--accent-gold);
    }

    .item .emoji {
      width: 55px;
      height: 55px;
      border-radius: 14px;
      background:linear-gradient(140deg,#fff,#f6f6f6 88%);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 28px;
      border: 2px solid var(--accent-gold);
      box-shadow: 0 0 14px rgba(255,139,37,0.07);
    }
    .meta h3 {
      margin: 0;
      font-size: 16px;
      color: var(--green);
      font-family:'Mountains of Christmas', cursive;
      font-weight: 700;
      text-shadow: 0 0 3px #fff8;
    }
    .meta p {
      margin: 5px 0 0 0;
      font-size: 13px;
      color: var(--muted-2);
      letter-spacing:.015em;
    }

    .controls {
      margin-left: auto;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .btn, .ghost {
      padding: 11px 15px;
      font-size: 16px;
      border-radius: 12px;
      font-weight:600;
      text-decoration:none;
      display:inline-flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      outline: none;
    }
    .btn {
      background: linear-gradient(90deg,var(--green),#37b87b 82%);
      border:none;color:white;
      box-shadow:0 2px 10px rgba(33,122,57,0.09);
    }
    .btn:hover { background: linear-gradient(90deg,#37b87b,var(--green)); }
    .ghost {
      background: transparent;
      border: 2px solid var(--accent-gold);
      color: var(--green);
    }
    .ghost:active, .ghost:focus { background: var(--accent-gold); color:var(--red); }

    /* Responsive shell for mobile */
    @media (max-width: 650px) {
      .shell {
        max-width: 99vw;
        margin: 6px;
        padding: 7vw 2vw 3vw 2vw;
        border-radius: 16px;
        border-width: 2px;
      }
      header { gap: 10px }
      h1 { font-size: 23px }
      .logo { width: 43px; height: 43px; font-size: 24px;}
      .logo::after { font-size:18px; left:7px; top: -10px;}
      .fairy { gap:6px; }
      .light { width:10px; height:10px; }
      .item { padding: 11px 4px; border-radius: 11px;}
      .item .emoji { width:32px; height:32px; font-size:15px;}
      .controls .btn, .ghost { padding: 7px 10px; font-size:13px; border-radius: 7px;}
    }

    /* Tree illustration */
    .tree {
      position:absolute;
      right:-64px; top:40px;
      opacity:.11;
      transform:rotate(-8deg);
      width:320px;
      pointer-events:none;
      z-index:0;
    }
    @media (max-width:650px){
      .tree { display:none }
    }

    footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:18px;
      color:rgba(255,255,255,0.98);
      font-family:'Poppins',sans-serif;
      border-top:1px solid var(--accent-gold);
      padding-top:8px;
      font-size:15px;
    }
    footer .xmas{ font-weight:bold; color:var(--accent-gold); letter-spacing:1.7px;}
    footer .date{ font-size:13px; color:var(--accent-gold);}
  </style>
</head>
<body>

  <div class="shell" id="app" aria-live="polite">
    <svg class="tree" viewBox="0 0 200 300" aria-hidden>
      <g fill="#ffffff"><path d="M100 10 L40 110 L160 110 Z" opacity="0.9"></path><path d="M100 60 L30 150 L170 150 Z" opacity="0.9"></path><path d="M100 110 L20 190 L180 190 Z" opacity="0.95"></path></g>
    </svg>

    <div class="fairy" aria-hidden>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>

    <header>
      <div class="logo" aria-hidden>üéÅ</div>
      <div>
        <h1>Merry Christmas Wishlist!</h1>
        <div class="sub">A festive, static wishlist for the holidays ‚Äî brighter on mobile üéÑ‚ú®</div>
      </div>
    </header>

    <div class="content">
      <main class="list" id="list" aria-label="Wishlist items"></main>
      <footer>
        <div class="xmas">Made with joy & cheer üéÖüéÑ</div>
        <div class="date">December 2025</div>
      </footer>
    </div>
  </div>

  <script>
    // --- static wishlist data ---
    const items = [
      { name: 'Marshal Tech Kit Organiser - Blue', url: 'https://www.dailyobjects.com/marshal-tech-kit-organiser-leatherite-blue/dp?f=pid~BLU-MARSAL-TECH-KIT-LTHRT', emoji: 'üß∞' },
      { name: 'Apple AirTag', url: 'https://www.apple.com/in/airtag/', emoji: 'üìç' },
      { name: 'Portronics Beem 440 Projector', url: 'https://www.amazon.in/Portronics-Projector-Resolution-Rotatable-Streaming/dp/B0CQG7XMXC', emoji: 'üé•' },
      { name: 'AirPods 4', url: 'https://www.apple.com/in/airpods-4/', emoji: 'üéß' }
    ];

    // render items (read-only)
    const listEl = document.getElementById('list');
    function makeItem(it, i){
      const el = document.createElement('article'); 
      el.className='item'; 
      el.setAttribute('role','article');
      const em = document.createElement('div'); em.className='emoji'; em.textContent = it.emoji || 'üéÅ';
      const meta = document.createElement('div'); meta.className='meta';
      const h = document.createElement('h3'); h.textContent = it.name;
      const p = document.createElement('p'); p.textContent = it.url ? new URL(it.url).hostname.replace('www.','') : '‚Äî no link ‚Äî';
      meta.appendChild(h); meta.appendChild(p);
      const ctr = document.createElement('div'); ctr.className='controls';
      const buy = document.createElement('a'); buy.className='btn'; buy.textContent = it.url? 'Buy' : 'View'; buy.href = it.url || '#'; buy.target='_blank'; buy.rel='noopener noreferrer';
      const copy = document.createElement('button'); copy.className='ghost'; copy.title='Copy URL'; copy.textContent='Copy';
      copy.addEventListener('click', async ()=>{ if(!it.url) return alert('No URL to copy'); try{ await navigator.clipboard.writeText(it.url); copy.textContent='Copied'; setTimeout(()=>copy.textContent='Copy',1600); }catch(e){ alert('Copy failed');}});
      ctr.appendChild(buy); ctr.appendChild(copy);
      el.appendChild(em); el.appendChild(meta); el.appendChild(ctr);
      return el;
    }
    function render(){ 
      listEl.innerHTML=''; 
      items.forEach((it,i)=> listEl.appendChild(makeItem(it,i))); 
    }
    render();
  </script>
</body>
</html>
